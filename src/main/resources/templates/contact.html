<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Contact us</title>
<link rel="stylesheet" type="text/css" href="css/bootstrap.min-4.3.1/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="css/global.css">
<link rel="stylesheet" type="text/css" href="css/contact/contact.css">
<script type="text/javascript" src="js/jquery/jquery-3.4.1.js"></script>
<script type="text/javascript" src="js/bootstrap.min/bootstrap.min.js"></script>
<script type="text/javascript" src="js/global.js"></script>
</head>
<body>
<div id="bodydiv">
	<span id="newheader"></span>
	<span th:replace="header"></span>
	<br>
	<br>
	<div class="container contact">
		<div class="row">
			<div class="col-md-3">
				<div class="contact-info">
					<h2>Contact Us</h2>
					<h4>We would happy to hear from you !</h4>
				</div>
			</div>
			<div class="col-md-9">
				<div class="contact-form">
					<div class="form-group">
						<label class="control-label col-sm-2" for="fname">First
							Name:</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="fname"
								placeholder="Enter First Name" name="fname">
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-2" for="lname">Last
							Name:</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="lname"
								placeholder="Enter Last Name" name="lname">
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-2" for="comment">Comment:</label>
						<div class="col-sm-10">
							<textarea class="form-control" rows="5" id="comment"></textarea>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<button type="submit" class="btn btn-default">Submit</button>
						</div>
					</div>
				</div>
			</div>
		</div>
		</div>
		<br>
	<span th:replace="footer"></span>
	</div>
	<span th:replace="loader"></span>
</body>
</html>
