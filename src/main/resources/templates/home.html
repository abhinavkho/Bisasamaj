<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Home</title>
<link rel="stylesheet" type="text/css" href="css/bootstrap.min-4.3.1/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="css/home/home.css">
<link rel="stylesheet" type="text/css" href="css/global.css">
<script type="text/javascript" src="js/home/home.js"></script>
<script type="text/javascript" src="js/global.js"></script>
<script type="text/javascript" src="js/jquery/jquery-3.4.1.js"></script>
<script type="text/javascript" src="js/bootstrap.min/bootstrap.min.js"></script>
</head>
<body>
	<div id="bodydiv">
		<span id="newheader"></span> <span th:replace="header"></span>

		<div id="slidershiftcss" class="carousel slide" data-ride="carousel">
			<ol class="carousel-indicators">
				<li data-target="#carouselExampleIndicators" data-slide-to="0"
					class="active"></li>
				<li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
				<li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
			</ol>
			<div class="carousel-inner">
				<div class="carousel-item active">
					<img class="d-block w-100 sliderimage"
						src="slider_image/slider1.jpeg" alt="First slide">
				</div>
				<div class="carousel-item">
					<img class="d-block w-100 sliderimage"
						src="slider_image/slider2.jpg" alt="Second slide">
				</div>
				<div class="carousel-item">
					<img class="d-block w-100 sliderimage" src="images/groom.jpg"
						alt="Third slide">
				</div>
			</div>
			<a class="carousel-control-prev" href="#carouselExampleIndicators"
				role="button" data-slide="prev"> <span
				class="carousel-control-prev-icon" aria-hidden="true"></span> <span
				class="sr-only">Previous</span>
			</a> <a class="carousel-control-next" href="#carouselExampleIndicators"
				role="button" data-slide="next"> <span
				class="carousel-control-next-icon" aria-hidden="true"></span> <span
				class="sr-only">Next</span>
			</a>
		</div>
		<br>
		<hr>

		<div id="homeadddiv">
			<marquee behavior="scroll" direction="left"
				onmouseover="this.stop();" onmouseout="this.start();">
				<span th:each="i :${#numbers.sequence( 1, 10)}"> <img alt=""
					class="d-inline-block align-top homeaddimg" src="images/groom.jpg">
				</span>
			</marquee>

		</div>
		<br> <br> <span th:replace="footer"></span>
	</div>
	<span th:replace="loader"></span>
	
</body>
</html>
